<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equations</title>
    <link rel='Stylesheet' href='style.css'>
</head>
<body>
    <nav>
        <li class="crumb"><a href="/home">Home</a></li>
        <li class="crumb"><a href="/">Calculator</a></li>
        <li class="crumb"><a href="/eq">Equations</a></li>
    </nav>
    <div class="qe">
    <h2>Quadratic Equation</h2>
        <img src="https://www.gstatic.com/education/formulas2/397133473/en/quadratic_formula.svg">
        <h3>Enter all three variables <br>
        Note: Must contain real roots</h3>
        <h3>A = <input id="ain" type="text"></h3>
        <h3>B = <input id="bin" type="text"></h3>
        <h3>C = <input id="cin" type="text"></h3>
        <button id="solve">Solve</button>
        <button id="cl1">Clear</button>
        <h2>Answer (+) = <input  id="solin1" type="text"></h2>
        <h2>Answer (-)= <input  id="solin2" type="text"></h2>
     </div>   
     <div class="qe">
        <h2>Pythagorean Theorem</h2>
        <img src="https://www.gstatic.com/education/formulas2/397133473/en/pythagorean_theorem.svg">
        <h3>Please enter in Two of the Three Variables</h3>
        <h3>A = <input type="text" id='a2'></h3>
        <h3>B = <input type="text" id="b2"></h3>
        <h3>C = <input type="text" id='c2'></h3>
        <button id="solvep">Solve</button>
        <button id="cl2">Clear</button>
    </div>







     <script src="/eq.js"></script>
</body>
</html>
