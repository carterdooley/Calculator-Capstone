<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundations Capstone</title>
    <link rel='Stylesheet' href='style.css'>
</head>
<body>
    <nav>
        <li class="crumb"><a href="/home">Home</a></li>
        <li class="crumb"><a href="/">Calculator</a></li>
        <li class="crumb"><a href="/eq">Equations</a></li>
    </nav>
    <div class="calc">
         <div id="inp">
            <input id="int" type="text">
        </div>
        <div class="buttons">
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <br>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <br>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id='9'>9</button>
            <br>
            <button class="btn" id="0">0</button>
            <button class="btn" id="+">+</button>
            <button class="btn" id="-">-</button>
            <br>
            <button class="btn" id='x'>X</button>
            <button class="btn" id="/">/</button>
            <button class="btn" id="equ">=</button>
            <br>
            <button class="btn" id="sR">âˆš</button>
            <button class="btn" id="sq">x<sup>2</sup></button>
            <button class="btn" id="clear">CLEAR</button>
        </div>
    </div>
    <div id="results">
        <h2 id="result-head">Results:</h2>
        <ul id="eqList"></ul>
    </div>
    <script src="/js"></script>
</body>
</html>
